apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
data:
  application.yml: |
    micronaut:
      server:
        port: {{ .Values.deployment.containerPort }}
      application:
        name: bunnyMetrics

    {{ if .Values.deployment.velocityProperties }}
    velocityProperties: {{ .Values.deployment.velocityProperties }}
    {{ end }}
    trino: {{ .Values.deployment.trinoProperties }}